<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopKhoaroblox2601</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }

    header {
      background:#ff3333;
      color:white;
      padding:15px;
      text-align:center;
      font-size:24px;
      font-weight:bold;
      position:relative;
    }
    .login-btn {
      position:absolute;
      right:15px;
      top:15px;
      background:white;
      color:#ff3333;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }

    .container { width:95%; max-width:1200px; margin:auto; padding:15px; }

    .banner img {
      width:100%;
      border-radius:10px;
      margin-bottom:20px;
    }
    h2 { margin-top:30px; color:#333; }

    .products {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:15px;
    }
    .product {
      background:white;
      padding:15px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width:120px;
      margin-bottom:10px;
    }
    .product h3 { margin:8px 0; }
    .product button {
      background:#ff3333;
      color:white;
      border:none;
      padding:10px 15px;
      border-radius:8px;
      cursor:pointer;
    }
    .product button:hover { background:#cc0000; }

    .napthe {
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      margin-top:20px;
    }
    .napthe label {
      display:block;
      margin-top:10px;
      font-weight:bold;
    }
    .napthe select, .napthe input {
      width:100%;
      padding:10px;
      margin-top:5px;
      border-radius:6px;
      border:1px solid #ccc;
    }
    .napthe button {
      margin-top:15px;
      width:100%;
      background:#ff3333;
      color:white;
      border:none;
      padding:12px;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    .napthe button:hover { background:#cc0000; }

    .modal {
      display:none;
      position:fixed;
      z-index:1000;
      left:0; top:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
    }
    .modal-content {
      background:white;
      width:90%; max-width:400px;
      margin:10% auto;
      padding:20px;
      border-radius:10px;
      text-align:center;
    }
    .modal-content input {
      width:90%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:6px;
    }
    .modal-content button {
      width:95%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .login { background:#ff3333; color:white; }
    .register { background:#4CAF50; color:white; }
    .close { margin-top:10px; background:#777; color:white; }

    footer {
      text-align:center;
      background:#222;
      color:white;
      padding:15px;
      margin-top:30px;
    }
  </style>
</head>
<body>
  <header>
    SHOPKHOAROBLOX2601
    <div class="login-btn" onclick="openModal()">Đăng nhập</div>
  </header>

  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <img src="https://via.placeholder.com/1200x300/ff3333/ffffff?text=ShopKhoaroblox2601" alt="shopkhoaroblox2601" />
    </div>

    <!-- Sản phẩm -->
    <h2>Sản phẩm nổi bật</h2>
    <div class="products">
      <div class="product">
        <img src="https://tr.rbxcdn.com/30DAY-Robux-Subscription-Card.png" alt="Robux" />
        <h3>Robux Giá Rẻ</h3>
        <p>Mua Robux uy tín, nhanh chóng</p>
        <button>Mua ngay</button>
      </div>
      <div class="product">
        <img src="https://tr.rbxcdn.com/Roblox-Account.png" alt="Acc Roblox" />
        <h3>Acc Roblox Premium</h3>
        <p>Tài khoản full gamepass</p>
        <button>Mua ngay</button>
      </div>
    </div>

    <!-- Form Nạp Thẻ -->
    <h2>Nạp Thẻ Cào</h2>
    <div class="napthe">
      <form action="https://www.facebook.com/nguyen.khoa.578589/" method="get" target="_blank">
        <label for="nhamang">Nhà mạng:</label>
        <select name="nhamang" id="nhamang">
          <option value="VIETTEL">Viettel</option>
          <option value="MOBIFONE">Mobifone</option>
          <option value="VINAPHONE">Vinaphone</option>
        </select>

        <label for="menhgia">Mệnh giá:</label>
        <select name="menhgia" id="menhgia">
          <option value="10000">10.000 VNĐ</option>
          <option value="20000">20.000 VNĐ</option>
          <option value="50000">50.000 VNĐ</option>
          <option value="100000">100.000 VNĐ</option>
        </select>

        <label for="mathe">Mã số thẻ:</label>
        <input type="text" name="mathe" id="mathe" required />

        <label for="serial">Số Serial:</label>
        <input type="text" name="serial" id="serial" required />

        <button type="submit">Nạp Thẻ</button>
      </form>
    </div>
  </div>

  <footer>© 2025 ShopKhoaroblox2601 - Uy tín & Nhanh chóng</footer>

  <!-- Modal đăng nhập / đăng ký -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Đăng nhập / Đăng ký</h3>
      <input type="text" id="username" placeholder="Tên đăng nhập" />
      <input type="password" id="password" placeholder="Mật khẩu" />
      <button class="login" onclick="login()">Đăng nhập</button>
      <button class="register" onclick="register()">Đăng ký</button>
      <button class="close" onclick="closeModal()">Đóng</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem(user, pass);
        alert("Đăng ký thành công!");
      } else {
        alert("Vui lòng nhập đầy đủ!");
      }
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (localStorage.getItem(user) === pass) {
        alert("Đăng nhập thành công!");
        closeModal();
        document.querySelector(".login-btn").innerText = "Xin chào, " + user;
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    }
  </script>
</body>
</html>
